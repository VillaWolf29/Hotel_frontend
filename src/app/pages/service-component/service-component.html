<div class="service-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h2>üõéÔ∏è Gesti√≥n de Servicios</h2>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Servicio
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="table-container">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, descripci√≥n..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="idServiceHotel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let service"> {{service.idServiceHotel}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nameService">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Servicio </th>
          <td mat-cell *matCellDef="let service"> 
            <strong>{{service.nameService}}</strong>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
          <td mat-cell *matCellDef="let service"> {{service.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let service"> 
            <strong class="price">S/ {{service.price | number:'1.2-2'}}</strong>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let service">
            <button mat-icon-button color="primary" (click)="openDialog(service)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(service)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No se encontraron resultados para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        [pageSize]="10"
        showFirstLastButtons
        aria-label="Seleccionar p√°gina de servicios">
      </mat-paginator>
    </div>
  </div>
</div>
