<h2 mat-dialog-title>
  <mat-icon>{{ isEdit ? 'edit' : 'room_service' }}</mat-icon>
  {{ isEdit ? 'Editar Servicio' : 'Nuevo Servicio' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Servicio</mat-label>
      <input matInput formControlName="nameService" placeholder="Ej: Lavandería, Spa, Room Service">
      <mat-icon matPrefix>label</mat-icon>
      <mat-error *ngIf="form.get('nameService')?.invalid">
        {{ getErrorMessage('nameService') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Descripción detallada del servicio"></textarea>
      <mat-icon matPrefix>description</mat-icon>
      <mat-error *ngIf="form.get('description')?.invalid">
        {{ getErrorMessage('description') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" type="number" step="0.01" placeholder="0.00">
      <span matPrefix>S/&nbsp;</span>
      <mat-error *ngIf="form.get('price')?.invalid">
        {{ getErrorMessage('price') }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">
    <mat-icon>close</mat-icon>
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="operate()" [disabled]="form.invalid">
    <mat-icon>{{ isEdit ? 'save' : 'add' }}</mat-icon>
    {{ isEdit ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
