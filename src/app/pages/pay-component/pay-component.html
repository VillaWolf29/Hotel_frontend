<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>ðŸ’³ GestiÃ³n de Pagos</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <div class="header-actions">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar pago...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Pago
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="idPay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let pay">{{ pay.idPay }}</td>
      </ng-container>

      <!-- Date Pay Column -->
      <ng-container matColumnDef="datePay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Pago</th>
        <td mat-cell *matCellDef="let pay">{{ pay.datePay | date: 'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
        <td mat-cell *matCellDef="let pay">S/ {{ pay.amount | number: '1.2-2' }}</td>
      </ng-container>

      <!-- Payment Method Column -->
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>MÃ©todo de Pago</th>
        <td mat-cell *matCellDef="let pay">
          <mat-chip>{{ pay.paymentMethod }}</mat-chip>
        </td>
      </ng-container>

      <!-- Bill Column -->
      <ng-container matColumnDef="bill">
        <th mat-header-cell *matHeaderCellDef>Factura</th>
        <td mat-cell *matCellDef="let pay">
          <span *ngIf="pay.bill">Factura #{{ pay.bill.idBill }}</span>
          <span *ngIf="!pay.bill">-</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let pay">
          <button mat-icon-button color="primary" (click)="openDialog(pay)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(pay)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
