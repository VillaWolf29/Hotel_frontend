<div class="employee-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h2>ðŸ‘¤ GestiÃ³n de Empleados</h2>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Empleado
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="table-container">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, puesto, email..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="idEmpleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let employee"> {{employee.idEmpleado}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
        </ng-container>

        <!-- Post Column -->
        <ng-container matColumnDef="post">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let employee"> {{employee.post}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TelÃ©fono </th>
          <td mat-cell *matCellDef="let employee"> {{employee.phone}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" (click)="openDialog(employee)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(employee)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No se encontraron resultados para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        [pageSize]="10"
        showFirstLastButtons
        aria-label="Seleccionar pÃ¡gina de empleados">
      </mat-paginator>
    </div>
  </div>
</div>
